<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testbHive">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>B-Hive App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/data.js"></script> <!-- load our data service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="row jumbotron text-center">
		<div class="col-md-9 "><h1>{{datas.title}} </h1></div>
			<div class="col-md-9"><select ng-model="selectedValue" ng-options="item for item in languages" ng-change="changeLanguage(selectedValue)"></select>
			
			
			</div>
</div>

		<!-- Data LIST -->
		<div  class="row">

			{{datas.text}}
		</div>
		<div class="col-md-4">
			{{datas.text}}
		</div>
		<div class="col-md-4">
			{{datas.text}}
		</div>
		</div>
		<div  class="row">
		<div class="col-md-4">
			{{datas.description}}
		</div>
		<div class="col-md-4">
			{{datas.description}}
		</div>
		<div class="col-md-4">
			{{datas.description}}
		</div>
		</div>

		


	</div>

</body>
</html>
